<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Profile Card Component</title>
</head>
<body>
    <div class="card-container">
        <img src="./assets/image-victor.jpg" alt="victor's profile image" class="profile-img">
        <div class="name-location">
            <div class="name-age">
                <h1 class="name">Victor Crest</h1>
                <h2 class="age">26</h2>
            </div>
            <p class="location">London</p>
        </div>
        <hr>
        <div class="user-statistics">
            <div class="stat">
                <h2 class="stat-num">80K</h2>
                <p class="stat-name">Followers</p>
            </div>

            <div class="stat">
                <h2 class="stat-num">803K</h2>
                <p class="stat-name">Likes</p>
            </div>

            <div class="stat">
                <h2 class="stat-num">1.4K</h2>
                <p class="stat-name">Photos</p>
            </div>
        </div>
    </div>
</body>
</html>
