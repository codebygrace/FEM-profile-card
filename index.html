<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">

    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">

    <title>Profile Card Component</title>
</head>
<body>
    <main class="container flex">
        <div class="card-container">
            <div class="profile-info flex">
                <img src="./assets/image-victor.jpg" alt="victor's profile image" class="profile-img">
                <div class="name-age flex">
                    <h3 class="name">Victor Crest</h3>
                    <p class="age">26</p>
                </div>
                <p class="location">London</p>
            </div>
            <hr class="line">
            <div class="user-statistics flex">
                <div class="stat flex">
                    <h3 class="stat-num">80K</h3>
                    <p class="stat-name">Followers</p>
                </div>

                <div class="stat flex">
                    <h3 class="stat-num">803K</h3>
                    <p class="stat-name">Likes</p>
                </div>

                <div class="stat flex">
                    <h3 class="stat-num">1.4K</h3>
                    <p class="stat-name">Photos</p>
                </div>
            </div>
        </div>

        <p class="footer-text">Coded by: Grace Mills</p>
    </main>
</body>
</html>
